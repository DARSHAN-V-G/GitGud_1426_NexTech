<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSG Assists - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('login/static/image.jpg'); /* Adjust the path to your image */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .top-bar {
            background-color: rgba(246, 216, 139, 0.5); /* Transparent background color */
            padding: 10px;
            text-align: center;
            position: absolute;
            width: 100%;
            z-index: 1; /* Ensure it's above the image */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin: 0 20px; /* Added margin to the button container */
        }

        .button {
            padding: 13px 13px 13px 13px;
            background-color: #cea71c;
            color: rgb(31, 30, 30);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #be8212;
            padding: 13px 18px 13px 18px;
        }

        .center-text {
            text-align: center;
            margin-top: 50px;
        }
        img{
            width:100%;
        }
        .image-container {
            position: relative;
            text-align: center;
            color: rgb(19, 18, 18); /* Text color */
            z-index: 0; /* Ensure it's below the top bar */
        }
        .overlay-text {
            position: absolute;
            top: 10px; /* Adjust as needed, in this case, it's positioned 10 pixels from the top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%);
            font-size: 34px; /* Adjust the font size */
            font-weight: bold; /* Optional: Adjust font weight */
            padding-top: 70px;
            font-size: 50px;
        }
        .hov{
            transition: all 0.3s;
            padding: none;
            margin: none;
            border: none;
        }
        .hov:hover{
            font-size: 70px;
            color: white;
        }
        .additional-info {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="button-container">
            <a href="#" class="button">PROFILE</a>
            <a href="http://127.0.0.1:5000" class="button">BOOK A CLASSROOM</a>
            <a href="http://localhost:3000" class="button">COMPLAINTS</a>
            <a href="http://localhost:4000" class="button">LOST AND FOUND</a>
            <a href="http://localhost:3003" class="button">Book Reservation</a>
            <a href="http://127.0.0.1:5001" class="button">SIGN UP/LOGIN</a>
        </div>
    </div>
    <div class="image-container">
        <img src='login/static/image.jpg'>
        <!-- Image -->
    </div>
        <!-- Text -->
        <div class="overlay-text">
            <samp class="hov">W</samp><samp class="hov">E</samp><samp class="hov">L</samp><samp class="hov">C</samp><samp class="hov">O</samp><samp class="hov">M</samp><samp class="hov">E</samp><samp class="hov"> </samp><samp class="hov">T</samp><samp class="hov">O</samp><samp class="hov"> </samp><samp class="hov">P</samp><samp class="hov">S</samp><samp class="hov">G</samp><samp class="hov"> </samp><samp class="hov">A</samp><samp class="hov">S</samp><samp class="hov">S</samp><samp class="hov">I</samp><samp class="hov">S</samp><samp class="hov">T</samp>
        </div>
    </div>
    <div class="additional-info">
        Website made with love by GitGud

        Copyright &copy; 2024

</body>
</html>
